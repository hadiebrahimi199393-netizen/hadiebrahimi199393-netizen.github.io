        // 2. Start Quiz

        // 3. Render Question Interface
        function renderQuestion() {

                    <div class="text-center">

                        </div>

                        <!-- Question Card -->

                        <!-- Feedback Area (Hidden initially) -->

                        <!-- Navigation Controls -->
                        <div class="flex justify-end mt-6">
                            <button id="next-btn" onclick="app.nextQuestion()" class="bg-gray-300 text-gray-500 px-6 py-3 rounded-lg font-bold cursor-not-allowed transition-colors" disabled>
                                ุณูุงู ุจุนุฏ

                        </div>
                    </div>

                    <!-- Stats Sidebar (Right) -->
                    <div class="bg-white rounded-xl shadow-md p-6 sticky top-24">
                        <h4 class="font-bold text-gray-700 mb-4 text-center">ูุถุนุช ูพุงุณุฎฺฏู</h4>

                        </div>
                        <div class="mt-6 space-y-2">
                            <div class="flex justify-between text-sm">

        // 4. Handle Answer Interaction
        function handleAnswer(selectedKey) {
            // Prevent multiple clicks
            const optionsContainer = document.getElementById('options-container');
            if (optionsContainer.classList.contains('answered')) return;
            optionsContainer.classList.add('answered');

            const topic = sourceData[appState.currentTopicId];
            const question = topic.questions[appState.currentQuestionIndex];
            const isCorrect = selectedKey === question.correct;

            // Update State
            if (isCorrect) appState.score++;
            appState.quizHistory.push({
                qIndex: appState.currentQuestionIndex,
                selected: selectedKey,
                correct: isCorrect
            });

            // UI Feedback
            const selectedBtn = document.getElementById(`btn-${selectedKey}`);
            const correctBtn = document.getElementById(`btn-${question.correct}`);
            
            // Disable all buttons hover effect
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-default');
                btn.classList.remove('hover:border-emerald-200', 'hover:bg-emerald-50', 'hover:shadow-md');
            });

            // Highlight buttons
            if (isCorrect) {
                selectedBtn.classList.remove('border-gray-100', 'opacity-60');
                selectedBtn.classList.add('bg-emerald-100', 'border-emerald-500', 'text-emerald-800', 'shadow-md');

            } else {
                selectedBtn.classList.remove('border-gray-100', 'opacity-60');

            nextBtn.classList.add('bg-emerald-600', 'text-white', 'hover:bg-emerald-700', 'shadow-lg', 'transform', 'hover:-translate-y-1');
            
            if (appState.currentQuestionIndex === topic.questions.length - 1) {
                nextBtn.innerText = "ูุดุงูุฏู ูุชุงุฌ";

            // Update Chart
            updateLiveScoreChart(topic.questions.length);
            
            // Update Text Stats
            document.getElementById('stat-correct').innerText = appState.score;
            document.getElementById('stat-wrong').innerText = appState.quizHistory.length - appState.score;
            document.getElementById('stat-remain').innerText = topic.questions.length - appState.quizHistory.length;
        }

                fbArea.classList.add('bg-red-100', 'text-red-700');

        }

        function nextQuestion() {
            const topic = sourceData[appState.currentTopicId];
            if (appState.currentQuestionIndex < topic.questions.length - 1) {
                appState.currentQuestionIndex++;

        // 5. Render Results
        function renderResults() {
            const topic = sourceData[appState.currentTopicId];
            const percentage = Math.round((appState.score / topic.questions.length) * 100);
            
            let message = "";
            let colorClass = "";
            
            if (percentage >= 80) {

            } else if (percentage >= 50) {
                message = "ุฎูุจ ุงุณุชุ ุงูุง ุฌุง ูพุดุฑูุช ุฏุงุฑุฏ.";
                colorClass = "text-amber-600";
            } else {
                message = "ูุงุฒ ุจู ูุทุงูุนู ุจุดุชุฑ ุฏุฑ ุงู ุจุฎุด ุฏุงุฑุฏ.";

            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="max-w-2xl mx-auto text-center space-y-8">
                    <div class="bg-white rounded-3xl shadow-xl p-10 border-t-8 ${percentage >= 50 ? 'border-emerald-500' : 'border-red-500'}">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">ูุชุงุฌ ุขุฒููู</h2>
                        <p class="text-gray-500 mb-8">${topic.title}</p>
                        
                        <div class="w-40 h-40 mx-auto rounded-full flex items-center justify-center border-8 ${percentage >= 50 ? 'border-emerald-100' : 'border-red-100'} bg-gray-50 mb-6">
                            <div>
                                <span class="block text-4xl font-bold ${colorClass}">${percentage}%</span>

                        </div>

                        <p class="text-lg font-medium text-gray-700 mb-2">${appState.score} ูพุงุณุฎ ุตุญุญ ุงุฒ ${topic.questions.length} ุณูุงู</p>
                        <p class="${colorClass} font-bold mb-8">${message}</p>

                        <div class="flex flex-col sm:flex-row justify-center gap-4">

                                ุชูุงุด ูุฌุฏุฏ
                            </button>
                            <button onclick="app.showDashboard()" class="px-8 py-3 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-700 transition-colors shadow-lg hover:shadow-emerald-200">
                                ุจุงุฒฺฏุดุช ุจู ุฎุงูู
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CHARTS LOGIC ---

        function initCurriculumChart() {
            const ctx = document.getElementById('curriculumChart').getContext('2d');
            
            // Prepare Data
            const labels = sourceData.map(t => t.title.split(' ').slice(0,3).join(' ') + '...'); // Shorten labels

                        data: dataCounts,

        function initLiveScoreChart() {
            const ctx = document.getElementById('liveScoreChart').getContext('2d');
            window.liveChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ุตุญุญ', 'ุบูุท', 'ุจุงููุงูุฏู'],
                    datasets: [{

                            '#10B981', // Green

                        ],

        function updateLiveScoreChart(total) {
            if (window.liveChart) {
                const correct = appState.score;

        // --- INIT ---
        const app = {
            showDashboard: renderDashboard,

        // Initialize app on load
        document.addEventListener('DOMContentLoaded', () => {

    </script>
