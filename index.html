                        <div id="feedback-area" class="hidden feedback-enter"></div>

                        <!-- Navigation Controls -->
                        <div class="flex justify-end mt-6">
                            <button id="next-btn" onclick="app.nextQuestion()" class="bg-gray-300 text-gray-500 px-6 py-3 rounded-lg font-bold cursor-not-allowed transition-colors" disabled>
                                ุณูุงู ุจุนุฏ
                            </button>
                        </div>
                    </div>

                    <!-- Stats Sidebar (Right) -->
                    <div class="bg-white rounded-xl shadow-md p-6 sticky top-24">
                        <h4 class="font-bold text-gray-700 mb-4 text-center">ูุถุนุช ูพุงุณุฎฺฏู</h4>
                        <div class="chart-container" style="height: 200px;">
                            <canvas id="liveScoreChart"></canvas>
                        </div>
                        <div class="mt-6 space-y-2">
                            <div class="flex justify-between text-sm">
                                <span class="text-emerald-600">ูพุงุณุฎ ุตุญุญ</span>
                                <span class="font-bold" id="stat-correct">${appState.score}</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-red-500">ูพุงุณุฎ ูุงุฏุฑุณุช</span>
                                <span class="font-bold" id="stat-wrong">${appState.quizHistory.length - appState.score}</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-400">ุจุงููุงูุฏู</span>
                                <span class="font-bold" id="stat-remain">${topic.questions.length - appState.quizHistory.length}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            initLiveScoreChart();
        }

        // 4. Handle Answer Interaction
        function handleAnswer(selectedKey) {
            // Prevent multiple clicks
            const optionsContainer = document.getElementById('options-container');
            if (optionsContainer.classList.contains('answered')) return;
            optionsContainer.classList.add('answered');

            const topic = sourceData[appState.currentTopicId];
            const question = topic.questions[appState.currentQuestionIndex];
            const isCorrect = selectedKey === question.correct;

            // Update State
            if (isCorrect) appState.score++;
            appState.quizHistory.push({
                qIndex: appState.currentQuestionIndex,
                selected: selectedKey,
                correct: isCorrect
            });

            // UI Feedback
            const selectedBtn = document.getElementById(`btn-${selectedKey}`);
            const correctBtn = document.getElementById(`btn-${question.correct}`);
            
            // Disable all buttons hover effect
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                btn.classList.add('opacity-60', 'cursor-default');
                btn.classList.remove('hover:border-emerald-200', 'hover:bg-emerald-50', 'hover:shadow-md');
            });

            // Highlight buttons
            if (isCorrect) {
                selectedBtn.classList.remove('border-gray-100', 'opacity-60');
                selectedBtn.classList.add('bg-emerald-100', 'border-emerald-500', 'text-emerald-800', 'shadow-md');
                selectedBtn.querySelector('span:first-child').classList.add('bg-emerald-500', 'text-white');
            } else {
                selectedBtn.classList.remove('border-gray-100', 'opacity-60');
                selectedBtn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                selectedBtn.querySelector('span:first-child').classList.add('bg-red-500', 'text-white');
                
                // Show correct one
                correctBtn.classList.remove('opacity-60');
                correctBtn.classList.add('bg-emerald-50', 'border-emerald-400', 'text-emerald-700');
            }

            // Show Feedback & Explanation
            showFeedback(isCorrect, question.explanation, question.correct, question.options[question.correct]);

            // Enable Next Button
            const nextBtn = document.getElementById('next-btn');
            nextBtn.disabled = false;
            nextBtn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            nextBtn.classList.add('bg-emerald-600', 'text-white', 'hover:bg-emerald-700', 'shadow-lg', 'transform', 'hover:-translate-y-1');
            
            if (appState.currentQuestionIndex === topic.questions.length - 1) {
                nextBtn.innerText = "ูุดุงูุฏู ูุชุงุฌ";
            }

            // Update Chart
            updateLiveScoreChart(topic.questions.length);
            
            // Update Text Stats
            document.getElementById('stat-correct').innerText = appState.score;
            document.getElementById('stat-wrong').innerText = appState.quizHistory.length - appState.score;
            document.getElementById('stat-remain').innerText = topic.questions.length - appState.quizHistory.length;
        }

        function showFeedback(isCorrect, explanationText, correctOption, correctText) {
            const fbArea = document.getElementById('feedback-area');
            fbArea.classList.remove('hidden');
            
            // ุชุนู ฺฉูุงุณโูุง ูพุงู
            let baseClasses = 'p-6 rounded-2xl border-2 text-right transition-all shadow-md';
            let titleHTML = '';
            
            if (isCorrect) {
                fbArea.className = `${baseClasses} bg-emerald-50 border-emerald-200 text-emerald-800`;
                titleHTML = '<div class="text-lg font-bold mb-2 flex items-center gap-2"><span class="text-2xl">โ</span> ูพุงุณุฎ ุดูุง ุตุญุญ ุงุณุช!</div>';
            } else {
                fbArea.className = `${baseClasses} bg-red-50 border-red-200 text-gray-800`;
                titleHTML = '<div class="text-lg font-bold mb-2 text-red-700 flex items-center gap-2"><span class="text-2xl">โ</span> ูพุงุณุฎ ุดูุง ูุงุฏุฑุณุช ุจูุฏ.</div>';
            }

            // ุณุงุฎุช ูุญุชูุง ุชูุถุญ
            const correctAnswerHTML = !isCorrect ? 
                `<div class="mb-3 p-3 bg-white rounded-lg border border-emerald-100">
                    <span class="text-sm text-gray-500 block">ูพุงุณุฎ ุตุญุญ:</span>
                    <span class="font-bold text-emerald-700">${correctOption}) ${correctText}</span>
                </div>` : '';

            const explanationHTML = `
                <div class="mt-4">
                    <div class="text-sm font-bold text-gray-500 mb-1 flex items-center gap-1">
                        <span>๐ก</span> ุชูุถุญุงุช ุชฺฉูู:
                    </div>
                    <div class="text-sm leading-7 text-gray-700 bg-white/50 p-3 rounded-lg">
                        ${explanationText || 'ุชูุถุญ ุจุฑุง ุงู ุณูุงู ุซุจุช ูุดุฏู ุงุณุช.'}
                    </div>
                </div>
            `;

            fbArea.innerHTML = titleHTML + correctAnswerHTML + explanationHTML;
        }

        function nextQuestion() {
            const topic = sourceData[appState.currentTopicId];
            if (appState.currentQuestionIndex < topic.questions.length - 1) {
                appState.currentQuestionIndex++;
                renderQuestion();
            } else {
                renderResults();
            }
        }

        // 5. Render Results
        function renderResults() {
            const topic = sourceData[appState.currentTopicId];
            const percentage = Math.round((appState.score / topic.questions.length) * 100);
            
            let message = "";
            let colorClass = "";
            
            if (percentage >= 80) {
                message = "ุนุงู! ุชุณูุท ุดูุง ุจุฑ ุงู ูุจุญุซ ูููโุงูุนุงุฏู ุงุณุช.";
                colorClass = "text-emerald-600";
            } else if (percentage >= 50) {
                message = "ุฎูุจ ุงุณุชุ ุงูุง ุฌุง ูพุดุฑูุช ุฏุงุฑุฏ.";
                colorClass = "text-amber-600";
            } else {
                message = "ูุงุฒ ุจู ูุทุงูุนู ุจุดุชุฑ ุฏุฑ ุงู ุจุฎุด ุฏุงุฑุฏ.";
                colorClass = "text-red-600";
            }

            const container = document.getElementById('app-container');
            container.innerHTML = `
                <div class="max-w-2xl mx-auto text-center space-y-8">
                    <div class="bg-white rounded-3xl shadow-xl p-10 border-t-8 ${percentage >= 50 ? 'border-emerald-500' : 'border-red-500'}">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">ูุชุงุฌ ุขุฒููู</h2>
                        <p class="text-gray-500 mb-8">${topic.title}</p>
                        
                        <div class="w-40 h-40 mx-auto rounded-full flex items-center justify-center border-8 ${percentage >= 50 ? 'border-emerald-100' : 'border-red-100'} bg-gray-50 mb-6">
                            <div>
                                <span class="block text-4xl font-bold ${colorClass}">${percentage}%</span>
                                <span class="text-xs text-gray-400">ุงูุชุงุฒ ููุง</span>
                            </div>
                        </div>

                        <p class="text-lg font-medium text-gray-700 mb-2">${appState.score} ูพุงุณุฎ ุตุญุญ ุงุฒ ${topic.questions.length} ุณูุงู</p>
                        <p class="${colorClass} font-bold mb-8">${message}</p>

                        <div class="flex flex-col sm:flex-row justify-center gap-4">
                            <button onclick="app.startQuiz(${appState.currentTopicId})" class="px-8 py-3 bg-gray-100 text-gray-700 rounded-xl font-bold hover:bg-gray-200 transition-colors">
                                ุชูุงุด ูุฌุฏุฏ
                            </button>
                            <button onclick="app.showDashboard()" class="px-8 py-3 bg-emerald-600 text-white rounded-xl font-bold hover:bg-emerald-700 transition-colors shadow-lg hover:shadow-emerald-200">
                                ุจุงุฒฺฏุดุช ุจู ุฎุงูู
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- CHARTS LOGIC ---

        function initCurriculumChart() {
            const ctx = document.getElementById('curriculumChart').getContext('2d');
            
            // Prepare Data
            const labels = sourceData.map(t => t.title);
            const dataCounts = sourceData.map(t => t.questions.length);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'ุชุนุฏุงุฏ ุณูุงูุงุช',
                        data: dataCounts,
                        backgroundColor: '#10B981', // Emerald-500
                        borderRadius: 6,
                        hoverBackgroundColor: '#059669' // Emerald-600
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            bodyFont: { family: 'Vazirmatn' },
                            titleFont: { family: 'Vazirmatn' },
                            rtl: true,
                            backgroundColor: 'rgba(31, 41, 55, 0.9)',
                            padding: 10
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: '#f3f4f6' },
                            ticks: { font: { family: 'Vazirmatn' } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { 
                                font: { family: 'Vazirmatn', size: 10 },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }

        function initLiveScoreChart() {
            const ctx = document.getElementById('liveScoreChart').getContext('2d');
            window.liveChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['ุตุญุญ', 'ุบูุท', 'ุจุงููุงูุฏู'],
                    datasets: [{
                        data: [0, 0, 1], // Initial dummy data
                        backgroundColor: [
                            '#10B981', // Green
                            '#EF4444', // Red
                            '#E5E7EB'  // Gray
                        ],
                        borderWidth: 0,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '70%',
                    plugins: {
                        legend: { display: false },
                        tooltip: { enabled: false }
                    }
                }
            });
        }

        function updateLiveScoreChart(total) {
            if (window.liveChart) {
                const correct = appState.score;
                const wrong = appState.quizHistory.length - correct;
                const remaining = total - appState.quizHistory.length;
                
                window.liveChart.data.datasets[0].data = [correct, wrong, remaining];
                window.liveChart.update();
            }
        }

        // --- INIT ---
        const app = {
            showDashboard: renderDashboard,
            startQuiz: startQuiz,
            handleAnswer: handleAnswer,
            nextQuestion: nextQuestion
        };

        // Initialize app on load
        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

    </script>
</body>
</html>
